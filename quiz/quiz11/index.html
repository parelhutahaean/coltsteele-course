<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DOM Demo</title>
  </head>
  <body>
    <a href="#">My Link</a>
    <h1>My Page</h1>

    <script>
      var h1 = document.querySelector('h1');
      h1.style.color = 'pink';
      var isBlue = false;
      var body = document.body;
      setInterval(function() {
        if (isBlue) {
          body.style.backgroundColor = 'white';
        } else {
          body.style.backgroundColor = '#3498db';
        }
        isBlue = !isBlue;
      }, 1000);
    </script>
  </body>
</html>
